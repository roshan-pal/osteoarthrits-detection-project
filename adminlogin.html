<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px; /* Increased padding for length */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px; /* Increased width for a longer form */
            min-height: 400px; /* Set a minimum height to give a longer look */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px; /* Increased margin for spacing */
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 12px; /* Increased space between label and input */
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px; /* Increased padding for input fields */
            margin-bottom: 20px; /* Increased space between fields */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px; /* Increased padding for the submit button */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px; /* Increased margin for spacing */
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="#" method="POST">
            <label for="admin-id">Admin ID:</label>
            <input type="text" id="admin-id" name="admin-id" required placeholder="Enter Admin ID">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">

            <input type="submit" value="Login">
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
