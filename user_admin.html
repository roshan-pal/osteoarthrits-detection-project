<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/istockphoto-1439467903-612x612.jpg') no-repeat center center/cover;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 300px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .user-login {
            background-color: #28a745;
            color: white;
        }

        .admin-login {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn user-login">User Login</button>
        <button class="btn admin-login">Admin Login</button>
    </div>
</body>
</html>
